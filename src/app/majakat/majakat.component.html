<section class="main">
    <section class="majakkakartta">
    <h1>Suomen majakat kartalla</h1>
    <h3>Datan tuottaa Suomen Majakkaseura</h3>
    <iframe src="https://www.google.com/maps/d/embed?mid=1QUqUuBi66S40UJ9P4f6QcW_zIEs4d_Na&ehbc=2E312F" width="640" height="480" frameborder=”0″ allowfullscreen></iframe>
    </section>

    <section class="majakkalista">
        <h1>Lista Suomen majakoista (kesken)</h1>


 
    <section class="min-h-full max-w-7xl mx-auto border-x">
    <input class="searchTerm" matInput (keyup)="applyFilter($event)" placeholder="Etsi" #input>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nimi </th>
          <td mat-cell *matCellDef="let element" > {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="sijainti">
            <th mat-header-cell *matHeaderCellDef> Sijainti </th>
            <td mat-cell *matCellDef="let element"> {{element.sijainti}} </td>
        </ng-container>

        <ng-container matColumnDef="kartalla">
            <th mat-header-cell *matHeaderCellDef> Kartta </th>
            <td mat-cell *matCellDef="let element"> <a href="{{element.koordinaatit}}"><mat-icon aria-hidden="false" fontIcon="map"></mat-icon>
            </a> </td>
        </ng-container>
        
        <ng-container matColumnDef="korkeus">
            <th mat-header-cell *matHeaderCellDef> Korkeus (m) </th>
            <td mat-cell *matCellDef="let element"> {{element.korkeus}} </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </section>

<br><br><br>



    </section>

</section>
