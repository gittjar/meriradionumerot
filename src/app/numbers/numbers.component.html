
<section class="infotable">
    <h3>Tiedot ovat Traficomin avointa dataa. Tiedot päivittyvät kerran vuorokaudessa.</h3>
    <input
    type="text"
    [(ngModel)]="term"
    class="searchTerm"
    placeholder="Kirjoita hakusana.."
  />

    <table *ngFor="let id of [1]; let i = index;" class="table boats">

        <thead>
        <tr>
          <!-- <th class="id-kapea">Aluksen ID</th> --> 
            <th>Aluksen nimi ja meriradion nro</th>
            <th>Aluksen tunnus</th>

        </tr>
        </thead>
        <tbody>
        <tr>
         <!--  <td><li *ngFor="let x of boatInfo.value | paginate: {itemsPerPage: 30, currentPage: p[i]}">{{ x.ID }}</li></td> --> 
            <td><li *ngFor="let x of boatInfo.value | filter: term | paginate: {itemsPerPage: 30, currentPage: p[i]}">{{ x.ShipName }} [ {{ x.MMSINumber }} ]</li></td>
            <td><li *ngFor="let x of boatInfo.value | filter: term | paginate: {itemsPerPage: 30, currentPage: p[i]}">{{ x.ShipCallSign }}</li></td>

        </tr>
        </tbody>
        <pagination-controls class="paginationcolor" (pageChange)="p[i] = $event"></pagination-controls> 

        

        </table>
